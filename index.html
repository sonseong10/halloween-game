<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find a ghost</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="icon" href="/assets/img/favicon/tomb.ico" type="image/ico" />
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="gnb">
        <div class="score">
          <span>score: </span>
          <strong class="score-total">0</strong>
          <p class="screen-out">point</p>
        </div>
        <div class="time-bar">
          <p class="screen-out">playing time</p>
          <strong class="timer">Time</strong>
        </div>
        <div class="tool-box">
          <button id="mute" type="button" class="tool-btn chose">
            <i class="fas fa-volume-up"></i>
          </button>
          <button id="pause" type="button" class="tool-btn">
            <i class="fas fa-pause"></i>
          </button>
        </div>
      </header>
      <div class="blind">
        <section class="popup">
          <header>
            <h2 class="popup-title">Play Game?</h2>
          </header>
          <h3 class="screen-out">popup</h3>
          <button id="start-btn" type="button" class="popup-btn">
            <i class="fas fa-arrow-right"></i>
          </button>
          <footer>
            <span class="about-info">About</span>
            <a href="#" class="popup-link">
              <i class="fab fa-reddit"></i>
            </a>
            <a href="#" class="popup-link">
              <i class="fab fa-github"></i>
            </a>
          </footer>
        </section>
      </div>
      <section class="game">
        <h1 class="screen-out">find a ghost</h1>
        <div class="game-field"></div>
      </section>
    </div>
  </body>
</html>
